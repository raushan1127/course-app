    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Register for a Course</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Header/Navigation Bar (consistent with other pages) -->
    <header class="bg-white shadow-md py-4 sticky top-0 z-50 rounded-b-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <!-- Learnify logo links to index.html -->
            <a href="index.html" class="text-3xl font-bold text-indigo-700">Learnify</a>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html#courses" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-300">Courses</a></li>
                    <li><a href="about.html" class="text-gray-600 hover:text-indigo-700 font-medium transition duration-300">About</a></li>
                    <li><a href="#" class="px-5 py-2 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition duration-300">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Registration Form Section -->
    <section class="py-16 px-4 bg-gradient-to-r from-green-500 to-lime-600 text-white rounded-xl mx-auto my-8 max-w-7xl shadow-xl">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-8">Ready to Start Learning?</h2>
            <p class="text-xl mb-10 max-w-2xl mx-auto">Fill out the form below to register for your desired course. Our team will get back to you shortly!</p>

            <form class="bg-white p-8 rounded-lg shadow-xl max-w-lg mx-auto text-gray-800">
                <div class="mb-6">
                    <label for="fullName" class="block text-left text-gray-700 text-lg font-medium mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-left text-gray-700 text-lg font-medium mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                </div>
                <div class="mb-6">
                    <label for="course" class="block text-left text-gray-700 text-lg font-medium mb-2">Select Course</label>
                    <select id="course" name="course" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" required>
                        <option value="">-- Choose a Course --</option>
                        <option value="web-dev">Full-Stack Web Development</option>
                        <option value="data-science">Introduction to Data Science</option>
                        <option value="graphic-design">Graphic Design Masterclass</option>
                        <option value="digital-marketing">Comprehensive Digital Marketing</option>
                        <option value="mobile-app-dev">Mobile App Development (React Native)</option>
                        <option value="cybersecurity">Cybersecurity Fundamentals</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-left text-gray-700 text-lg font-medium mb-2">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="Any specific questions or requests?" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"></textarea>
                </div>
                <a href="thankyou.html" type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-md shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                    Submit Registration
                </a>
            </form>
        </div>
    </section>

    <!-- Footer (consistent with other pages) -->
    <footer class="bg-gray-800 text-white py-8 px-4 rounded-t-lg">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Learnify. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
            </div>
        </div>
    </footer>

</body>
</html>
